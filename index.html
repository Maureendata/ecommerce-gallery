<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width:device-width;initial-scale=1.0">
        <title>My gallery pictures</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
<div class="container">
    <div class="product">
<div class="gallery">
<img src="images/image1.png" alt="front image"/>
<div class="controls">
    
</div>
</div>
<div class="details">
<h1>Casual T-shirt</h1>
<h2>Kshs.1000</h2>
<h3>30% OFF</h3>
<p>Pascalia is one of the manufacturer of jeans and shirts</p>

<form>
    <div class="size-select">
        <p>Size</p>
        <label for="small">
        <input type="radio" name="small" id="small">
        <span>S</span></label>
        <label for="medium">
        <input type="radio" name="medium" id="medium">
        <span>M</span></label>
        <label for="large">
        <input type="radio" name="large" id="large">
        <span>L</span></label>
        <label for="x-large">
            <input type="radio" name="x-large" id="x-large">
            <span>XL</span></label>
        <label for="xx-large">
        <input type="radio" name="xx-large" id="xx-large">
        <span>XXL</span></label>
    </div>
        <div class="color-select">
            <p>Color</p>
            <label for="red">
                <input type="radio" name="color" id="red">
                <span class="color-1"></span>
            </label>
            <label for="green">
                <input type="radio" name="color" id="green">
                <span class="color-2"></span>
            </label>
            <label for="blue">
                <input type="radio" name="color" id="blue">
                <span class="color-3"></span>
            </label>
            <label for="pink">
                <input type="radio" name="color" id="pink">
                <span class="color-4"></span>
            </label>

        </div>
        <div class="quantity-select">
            <p>Quantity</p>
            <input type="number" value="1"/>
        </div>
   

<button>Buy now</button>
</form>
</div>
    </div>
</div>
    </body>
</html>
